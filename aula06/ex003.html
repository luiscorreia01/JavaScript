<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.write(`Olá, Luis! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculo é assim, ${nome.toUpperCase()} <br>`)
        document.write(`E em minúsculo, ${nome.toLowerCase()}.`)
        
    </script>
</body>
</html>
